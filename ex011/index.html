<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/fotoP.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="img/fotoM.png" type="image/png">
        <img src="img/fotoG.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/downbelow.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta o aúdio <a href="midia/downbelow.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
